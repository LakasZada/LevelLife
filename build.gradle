plugins {
    id 'java'
    id 'application'
}

group = 'com.levellife'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:21.0.0'
    implementation 'com.google.code.gson:gson:2.10.1'
}

application {
    mainClass = 'com.levellife.Main'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
